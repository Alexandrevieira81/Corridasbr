<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Python Web com Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

     <div class="col-8 m-auto pt-2 text-center">
       <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-2 text-center">
        <form name="form" id="form" action="" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">CPF: {{form.cpf}}</div>
            <div class="form-group mt-4">Nome: {{form.nome}}</div>
            <div class="form-group mt-4">Email: {{form.email}}</div>
            <div class="form-group mt-4">Senha: {{form.senha}}</div>
            <input type="submit" class=" btn btn-success" value="Salvar">
        </form>

    </div>
</body>
</html>
