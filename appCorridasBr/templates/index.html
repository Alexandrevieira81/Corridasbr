<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CorridasBR</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
      <div class="col-8 m-auto pt-2 text-center">
       <h1>Projeto Python CorridasBR</h1>
      </div>
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="alert alert-{{message.tags}}"{% endif %}>{{message}}</li>
            {% endfor %}
      {% endif %}

      <div class="col-8 m-auto pt-2 text-center">
        <form name="formlogin"  method="get">
            <input type="text" id="login" name="login" class="form-control" placeholder="Login">
            <input type="text"  id="senha" name="senha" class="form-control" placeholder="Senha">
             <a type="submit" href="/logar" class="btn btn-success">Logar</a>

        </form>

      </div>

      <div class="col-8 m-auto pt-2 text-center">
       <a href="/cadastrousuario" >Cadastre-se Aqui!</a>
      </div>
</body>
</html>
